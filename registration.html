<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #425050;
    }
    
    h2 {
      color: #333;
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    select {
      height: 34px;
    }
    
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    var cityOptions = {
      state1: ["Kannur", "Kozhikode", "Kochi"],
      state2: ["Chennai", "Coimbatore", "Madurai"],
      state3: ["Bengaluru", "Mangalore", "Mysuru"]
    };
    function updateCities() {
      var stateDropdown = document.getElementById("state");
      var cityDropdown = document.getElementById("city");
      var selectedState = stateDropdown.value;
      
      cityDropdown.innerHTML = "";
    
      var cities = cityOptions[selectedState];
      for (var i = 0; i < cities.length; i++) {
        var option = document.createElement("option");
        option.text = cities[i];
        option.value = cities[i];
        cityDropdown.add(option);
      }
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
  
  <form>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <label for="state">State:</label>
    <select id="state" name="state" onchange="updateCities()" required>
      <option value="">-- Select State --</option>
      <option value="state1">Kerala</option>
      <option value="state2">Tamil Nadu</option>
      <option value="state3">Karnataka</option>
    </select>
    
    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">-- Select City --</option>
    </select>
    
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" required>
    
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
