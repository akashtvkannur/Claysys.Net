<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    var cityOptions = {
      state1: ["Kannur", "Kozhikode", "Kochi"],
      state2: ["Chennai", "Coimbatore", "Madurai"],
      state3: ["Bengaluru", "Mangalore", "Mysuru"]
    };
    function updateCities() {
      var stateDropdown = document.getElementById("state");
      var cityDropdown = document.getElementById("city");
      var selectedState = stateDropdown.value;
      

      cityDropdown.innerHTML = "";


      var cities = cityOptions[selectedState];
      for (var i = 0; i < cities.length; i++) {
        var option = document.createElement("option");
        option.text = cities[i];
        option.value = cities[i];
        cityDropdown.add(option);
      }
    }
  </script>
</head>
<body>
  <h2>Registration Form</h2>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
    
    <label for="state">State:</label>
    <select id="state" name="state" onchange="updateCities()" required>
      <option value="">-- Select State --</option>
      <option value="state1">Kerala</option>
      <option value="state2">Tamil Nadu</option>
      <option value="state3">Karnataka</option>
    </select><br><br>
    
    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="">-- Select City --</option>
    </select><br><br>
    
    <label for="username">Username:</label>
    <input type="text" id="username"required><br><br>
    <label for="username">Password:</label>
    <input type="text" id="password"required><br><br>
    <label for="username">Confirm Password:</label>
    <input type="text" id="Confirm Password"required><br><br>
    <button type="submit">Sign Up</button>
